<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
    <section class="container">
        <div class="calculator">
            <!-- user input-->
            <input type="text" class="out" id="out"  >
            <input type="text" class="value" id="outputscreen" placeholder="0" >
            
            
            <!-- Buttons"-->
              <button class="clear" ondblclick="prevClear()" onclick="clearDisplay()">C</button>
              <button class="back" onclick="backSpace()">โซ</button>
              <button class="op" onclick="myFunction('%')">%</button>
              <button class="op" onclick="myFunction('/')">รท</button>
              
              <button class="num" onclick="myFunction(7)">7</button>
              <button class="num" onclick="myFunction('8')">8</button>
              <button class="num" onclick="myFunction('9')">9</button>
              <button class="op" onclick="myFunction('*')">x</button>
              
              <button class="num" onclick="myFunction('4')">4</button>
              <button class="num" onclick="myFunction('5')">5</button>
              <button class="num" onclick="myFunction('6')">6</button>
              <button class="op" onclick="myFunction('-')">-</button>
              
              <button class="num" onclick="myFunction('1')">1</button>
              <button class="num" onclick="myFunction('2')">2</button>
              <button class="num" onclick="myFunction('3')">3</button>
              <button class="op" onclick="myFunction('+')">+</button>
              
              
             
              <button class="num" onclick="myFunction('0')">0</button>
              <button class="op" onclick="myFunction('.')">.</button>  
              <button class="equal" onclick="calc()">=</button>


        </div>
            
    </section>
            
            
            
    <script src="scripts/script.js"></script>
</body>
</html>
